<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Memory Game</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="overlay" onclick="off()">
      <div id="status"> </div>
    </div>

    <h1>Memory Game</h1>
    <div class="time-box">Time Remaining: <span id="time">00:00</span></div>
    <button onclick="startGame()">Start Game</button>

    <section id = "memory-game" class="memory-game" onmouseover="unpausefunc()" onmouseout="pausefunc()">
    </section>

  <script src="./scripts.js"></script>
</body>
</html>
